<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #FFDDC1;
      font-family: 'Poppins', sans-serif;
    }

    h1 {
      font-size: 3em;
      animation: slideIn 2s ease-out forwards;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      font-size: 1.5em;
      padding: 10px 20px;
      background-color: #FF6F61;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    a:hover {
      transform: scale(1.1);
    }

    @keyframes slideIn {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }
      a {
        font-size: 1.2em;
      }
    }
  </style>

</head>
<body>
    <div>
        <h1>Aaiye aapka swagat hai</h1>
        <a href="meme.html">Muskuraane ke liye click click click</a>
      </div>
</body>
</html>
